
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    async function redirectToRoom() {
      try {
        const response = await fetch('https://demo-api.tutturu.workers.dev/');
        const data = await response.json();
        window.location.href = data.url;
      } catch {
        // silently fail
      }
    }

    redirectToRoom();
  </script>
</head>
<body>
</body>
</html>
